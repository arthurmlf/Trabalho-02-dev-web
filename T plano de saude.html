<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="arthurmlf/Trabalho-02-dev-web/styles.css" rel="stylesheet" href="styles.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <!--Formulario IMC-->
<div class="container text-center"> 
        <h1>Indice do IMC</h1>
        <form action="calculoims" autocomplete="on">
        <label for="form-label" for="peso">Digite seu peso</label>
        <input type="float" class="form-control" id="peso" placeholder="Digite o seu peso">

        <label for="form-label" for="altura">Digite sua altura</label>
        <input type="float" class="form-control" id="altura" placeholder="Digite sua altura">
        <br>
        <button class="btn btn-primary" onclick="calcularIMC()">Calcular IMC</button>
 </form>

    <p>Seu IMC é: <span id="resultado"></span></p>
    <p>Classificação: <span id="classificacao"></span></p>

    <!--Formulario PLANOS-->
      
    <h1>Custo benefício de Planos de Saúde</h1>
  
    <form action="calcularplanos">
    <label for="form-label" for="idade">Idade:</label>
    <input type="number"  class="form-control" id="idade" placeholder="Insira sua idade">
  
    <label for="form-label" for="imc">IMC:</label>
    <input type="float" class="form-control" id="imc" placeholder="Insira seu IMC"><br>
  <br>
    <button class="btn btn-primary" onclick="calcularComparacao()">Comparar Planos</button>
  </form>
    <h2>Resultado:</h2>
    <div id="maisbarato"></div>
</div>

</body>
</html>
